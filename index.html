<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="controls">

            <div class="color-pickers">
                <div>
                    <input class="pen-color" type="color" value="#858585" name="pen color">
                    <label for="pen-color">Pen Color</label>
                </div>

                <div>
                    <input class="background" type="color" value="#FFFFFF" name="background-color">
                    <label for="background-color">Background</label>
                </div>

            </div>

            <button class="thickness"> Pen Thickness</button>
            <br>
            <button> [PH]</button>
            <button> [PH]</button>

            <br>

            <div class="color-pickers">
                <div>
                    <input class="grid-color" type="color" value="#A9A9A9" name="grid-color">
                    <label for="grid-color">Grid Color</label>
                </div>
                <button class="toggle">Toggle Grid</button>
            </div>

            <div class="grid-slider">
                <div>Grid Size</div>
                <input class="slider" type="range" min="4" max="100" value="16" name="gridSize"> 
                <div>
                    <b class="grid-size-number">16</b> x
                    <b class="grid-size-number">16</b>
                </div>
            </div>

            <button class="reset"> Reset</button>
        </div> 
        <div class="tutorial">*Right click or hold to erase</div>

         <div class="grid" ondragstart ='return false;'></div>

    </main>

    <script src="script.js"></script>
</body>
</html>
