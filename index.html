<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="controls">
            <button id="color"> Pen Color</button>
            <button class="thickness"> Pen Thickness</button>
            <button class="background"> Background Color</button>
            <br>
            <button> [PH]</button>
            <button> [PH]</button>
            <br>
            <button class="toggle"> Toggle Grid</button>
            <div class="grid-slider">
                <input type="range" min="16" max="100" value="16" class="slider"> 
                <p>Grid Size: </p>
            </div>
            <button class="reset"> Reset</button>
        </div>

         <div class="grid"></div>

    </main>

    <script src="script.js"></script>
</body>
</html>
