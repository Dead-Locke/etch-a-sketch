<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Pixel-Sketch</h1>
    </header>
    <main>

        <div>
            <div id="grid" ondragstart ="return false" oncontextmenu="return false"></div>
        </div>

        <div class="controls">
            <div class="colorPicker">
                <input id="penColor" type="color">
                <label class="colorBtn" for="penColor">Pen</label>
            </div>

            <div class="colorPicker">
                <input id="background" type="color" >
                <label for="background">Background</label>
            </div>


            <button id="rainbow"> Rainbow Mode</button>
            <button id="sampler"> Color Sampler</button>
            <button id="fill"> Bucket Fill</button>
            <div class="shadetint">
                <button id="shade"> Enable Shading</button>
                <button id="tint"> Enable Tinting</button>
            </div>
            

            <div>
                <input id="gridColor" type="color">
                <label for="gridColor">Grid Color</label>
            </div>

            <button id="toggle">Toggle Grid</button>

            <div class="gridSlider">
                <input id="slider" type="range" min="4" max="80" value="20"> 
                <p>Grid Size: <span class="grid-size-number">20</span> x
                <span class="grid-size-number">20</span></p>
            </div>

            <button class="clear"> Clear Grid</button> 
            <button class="reset"> Reset</button>
            
            <div class="tutorial">*Right click/hold to erase</div>
        </div> 
        

         

    </main>

    <script src="script.js"></script>
</body>
</html>
